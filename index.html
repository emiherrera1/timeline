<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust-Based Investment Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #00ff00;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: #00ff00;
        }

        .search-btn, .clear-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .search-btn {
            background: #00ff00;
            color: #000;
        }

        .clear-btn {
            background: #ff6b35;
            color: #fff;
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #333;
            border-radius: 25px;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }

        .subcategory-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .subcategory-btn {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 20px;
            background: #222;
            color: #ccc;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .subcategory-btn.active {
            background: #ffff00;
            color: #000;
            border-color: #ffff00;
        }

        .timeline {
            position: relative;
        }

        .timeline-section {
            margin-bottom: 60px;
        }

        .timeline-year {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        .timeline-events {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .event-card {
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .event-card:hover {
            border-color: #00ff00;
            transform: translateY(-2px);
        }

        .event-card.highlighted {
            border-color: #ffff00;
            background: #111;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .event-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .event-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .category-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-founder { background: #00ff00; color: #000; }
        .category-regulation { background: #0066ff; color: #fff; }

        .source-btn {
            padding: 8px 16px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .source-btn:hover {
            background: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ff00;
            font-size: 1.2rem;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trust-Based Investment Timeline</h1>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search by company, year, or keyword...">
            <button id="searchBtn" class="search-btn">Search</button>
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <button class="filter-btn" data-filter="founder">Founder-Related</button>
                <button class="filter-btn" data-filter="regulation">Regulation-Related</button>
            </div>
            <div id="subcategoryContainer" class="subcategory-container"></div>
        </div>

        <div id="loading" class="loading">Loading timeline data...</div>
        
        <div id="timeline" class="timeline hidden"></div>
    </div>

    <script>
        let timelineData = [];
        let filteredData = [];
        let currentFilter = 'all';
        let currentSubcategory = null;
        let searchTerm = '';

        // Load CSV data
        async function loadTimelineData() {
            try {
                const response = await fetch('timeline-data.csv');
                const csvText = await response.text();
                timelineData = parseCSV(csvText);
                filteredData = [...timelineData];
                renderTimeline();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('timeline').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading timeline data:', error);
                document.getElementById('loading').textContent = 'Error loading timeline data';
            }
        }

        // Parse CSV data
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= headers.length) {
                    const event = {};
                    headers.forEach((header, index) => {
                        event[header.trim()] = values[index] ? values[index].trim() : '';
                    });
                    data.push(event);
                }
            }

            return data.sort((a, b) => {
                const yearA = parseInt(a.year.split('-')[0]);
                const yearB = parseInt(b.year.split('-')[0]);
                return yearA - yearB;
            });
        }

        // Parse CSV line handling quoted values
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        // Render timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            // Group events by decade
            const eventsByDecade = {};
            filteredData.forEach(event => {
                const year = parseInt(event.year.split('-')[0]);
                const decade = Math.floor(year / 10) * 10;
                const decadeKey = `${decade}s`;
                
                if (!eventsByDecade[decadeKey]) {
                    eventsByDecade[decadeKey] = [];
                }
                eventsByDecade[decadeKey].push(event);
            });

            // Render each decade
            Object.keys(eventsByDecade).sort((a, b) => {
                const decadeA = parseInt(a.replace('s', ''));
                const decadeB = parseInt(b.replace('s', ''));
                return decadeA - decadeB;
            }).forEach(decade => {
                const section = document.createElement('div');
                section.className = 'timeline-section';
                
                const yearHeader = document.createElement('div');
                yearHeader.className = 'timeline-year';
                yearHeader.textContent = decade;
                
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'timeline-events';
                
                eventsByDecade[decade].forEach(event => {
                    const eventCard = createEventCard(event);
                    eventsContainer.appendChild(eventCard);
                });
                
                section.appendChild(yearHeader);
                section.appendChild(eventsContainer);
                timeline.appendChild(section);
            });
        }

        // Create event card
        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';
            
            const title = document.createElement('div');
            title.className = 'event-title';
            title.textContent = event.title;
            
            const description = document.createElement('div');
            description.className = 'event-description';
            description.textContent = event.description;
            
            const meta = document.createElement('div');
            meta.className = 'event-meta';
            
            const categoryTag = document.createElement('span');
            categoryTag.className = `category-tag category-${event.category}`;
            categoryTag.textContent = event.category;
            
            meta.appendChild(categoryTag);
            
            if (event.subcategory) {
                const subcategoryTag = document.createElement('span');
                subcategoryTag.className = 'category-tag';
                subcategoryTag.style.background = '#ffff00';
                subcategoryTag.style.color = '#000';
                subcategoryTag.textContent = event.subcategory;
                meta.appendChild(subcategoryTag);
            }
            
            if (event.source_url) {
                const sourceBtn = document.createElement('a');
                sourceBtn.className = 'source-btn';
                sourceBtn.href = event.source_url;
                sourceBtn.target = '_blank';
                sourceBtn.textContent = 'Source';
                meta.appendChild(sourceBtn);
            }
            
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(meta);
            
            return card;
        }

        // Filter events
        function filterEvents() {
            filteredData = timelineData.filter(event => {
                // Category filter
                if (currentFilter !== 'all' && event.category !== currentFilter) {
                    return false;
                }
                
                // Subcategory filter
                if (currentSubcategory && event.subcategory !== currentSubcategory) {
                    return false;
                }
                
                // Search filter
                if (searchTerm) {
                    const searchLower = searchTerm.toLowerCase();
                    return event.title.toLowerCase().includes(searchLower) ||
                           event.description.toLowerCase().includes(searchLower) ||
                           event.year.includes(searchTerm) ||
                           event.category.toLowerCase().includes(searchLower) ||
                           (event.subcategory && event.subcategory.toLowerCase().includes(searchLower));
                }
                
                return true;
            });
            
            renderTimeline();
        }

        // Update subcategory buttons
        function updateSubcategoryButtons() {
            const container = document.getElementById('subcategoryContainer');
            container.innerHTML = '';
            
            if (currentFilter === 'all') return;
            
            const subcategories = [...new Set(
                timelineData
                    .filter(event => event.category === currentFilter && event.subcategory)
                    .map(event => event.subcategory)
            )];
            
            subcategories.forEach(subcategory => {
                const btn = document.createElement('button');
                btn.className = 'subcategory-btn';
                btn.textContent = subcategory;
                btn.addEventListener('click', () => {
                    if (currentSubcategory === subcategory) {
                        currentSubcategory = null;
                        btn.classList.remove('active');
                    } else {
                        currentSubcategory = subcategory;
                        document.querySelectorAll('.subcategory-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                    }
                    filterEvents();
                });
                container.appendChild(btn);
            });
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            searchTerm = document.getElementById('searchInput').value;
            filterEvents();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchTerm = document.getElementById('searchInput').value;
                filterEvents();
            }
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            filterEvents();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                currentSubcategory = null;
                updateSubcategoryButtons();
                filterEvents();
            });
        });

        // Initialize
        loadTimelineData();
    </script>
</body>
</html>
